    <div class="divpadd">

                <!-- Form Structure -->
                <div style="max-width: 800px;">
                <form id="profile-form">
                    
                  <div class="form__group field">  
                    <div class="form__field-container">
                      <input type="input" class="form__field" placeholder="IDA-Main-Wallet" required>
                      <label class="form__label">ID.AMURA Main Wallet Address</label>
                    </div>
                    </div>  
                    
                
                  <div class="form__group field">
                    
                      <div class="form__field-container">
                      <input type="input" class="form__field" placeholder="First Name" required>
                      <label class="form__label">First Name</label>
                    </div>
                  </div>
                  <div class="form__group field">
                    <div class="form__field-container">
                      <input type="input" class="form__field" placeholder="Last Name" required>
                      <label class="form__label">Last Name</label>
                    </div>
                  </div>
                  <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Street" required>
                    <label for="street" class="form__label">Street</label>
                  </div>
                  <div class="form__group field">
                    <div class="form__field-container">
                      <input type="input" class="form__field" placeholder="ZIP Code" required>

                    </div>
                  </div>
                  <div class="form__group field">
                    <div class="form__field-container">
                      <input type="input" class="form__field" placeholder="City" required>
                      <label class="form__label">City</label>
                    </div>
                  </div>
                  <div class="form__group field">
                    <input type="input" class="form__field" placeholder="County" required>
                    <label for="county" class="form__label">County</label>
                  </div>
                  <div class="form__group field">
                    <input type="email" class="form__field" placeholder="Email Address" required>
                    <label for="email" class="form__label">Email Address</label>
                  </div>
                  <div class="form__group field">
                    <input type="tel" class="form__field" placeholder="Phone Number" required>
                    <label for="phone" class="form__label">Phone Number</label>
                  </div>
                <br>
                  <button type="submit" class="btn-primary">Update</button>
                </form>
                </div>
            </div>
